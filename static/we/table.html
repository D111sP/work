<form class="form-horizontal" style="margin-top: 1vh;">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group" style="margin-bottom: 1px;">
                <label for="ls_number" class="col-sm-5 control-label">Лицевой счет</label>
                <div class="col-sm-7">
                    <input type="text" autocomplete = "off" class="form-control" id="ls_number"  ng-model="formData.ls_number" placeholder="Лицевой счет">
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 1px;">
                <label for="address" class="col-sm-5 control-label">Адрес</label>
                <div class="col-sm-7">
                    <input type="text" autocomplete = "off" class="form-control" id="address"  ng-model="formData.address" placeholder="Адрес">
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 1px;">
                <label for="fio" class="col-sm-5 control-label">ФИО</label>
                <div class="col-sm-7">
                    <input type="text" autocomplete = "off" class="form-control" id="fio"  ng-model="formData.fio" placeholder="ФИО">
                </div>
                </div>
            <div class="form-group" style="margin-bottom: 1px;">
                <label for="phone" class="col-sm-5 control-label">Номер телефона</label>
                <div class="col-sm-7">
                    <input type="text" autocomplete = "off" class="form-control" id="phone"  ng-model="formData.phone" placeholder="Номер телефона">
                </div>
            </div>
        </div>

        <div class="col-md-4" style="margin-top: 57px;">
            <!--<span>
                <button class="btn btn-default" type="submit" ng-click="searchAccount(formData.ls_number, formData.fio ,formData.address ,formData.phone)"><i  class="fa fa-spinner fa-spin" ng-class="{hidden: 0 === classValue }"></i>
                    <span class="glyphicon glyphicon-search" ng-class="{hidden: 1 === classValue }"  aria-hidden="true"></span>
                    Поиск
                </button>
            </span> 
            <span>
                <button class="btn btn-default" type="button" ng-click="clear_search_window()">  было в коммите showInfoNumber = false; formData.ls_number = null; formData.fio = null; formData.address = null; formData.phone = null; +++
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button >
            </span>-->
            <div class="btn-group" role="group">
                <button class="btn btn-default" type="submit" ng-click="searchAccount(formData.ls_number, formData.fio ,formData.address ,formData.phone)"><i  class="fa fa-spinner fa-spin" ng-class="{hidden: 0 === classValue }"></i>
                    <span class="glyphicon glyphicon-search" ng-class="{hidden: 1 === classValue }"  aria-hidden="true"></span>
                    Поиск
                </button>
                <button class="btn btn-default" type="button" ng-click="clear_search_window()"><!--showInfoNumber = false; formData.ls_number = null; formData.fio = null; formData.address = null; formData.phone = null; -->
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button >
            </div>
        </div>
    </div>
</form>
<div id="ph" ng-if="show_window.showInfoNumber">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5" style="padding-right: 2.5%; margin-left: 1.5%; padding-left: 2.5%;">
                <div class="alert alert-info" role="alert">
                    <div ng-click="closeAlert()">
                        <button type="button" class="close" style="top: 3px;"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <strong>Звонит: </strong>{{abonentNumber}} <br>
                            {{infoBeLSNumber }}
                            <!--<strong>Номер счета: </strong>{{abonentAccauntNumber | notInfoCall}} <br>-->
                        </div>
                        <div class="col-md-6">
                            <!--<strong>Адрес: </strong>{{abonentAdress | notInfoCall}} <br>-->
                            <strong>ФИО: </strong>{{abonentFio | notInfoCall}}
                            <span class="glyphicon glyphicon-ok-circle" aria-hidden="true" ng-class="{hidden: booleanConfirm == 1}"></span>
                            <!--<strong>Статус: </strong> {{acditemState | notInfoCall}}-->
                        </div>
                        
                    
                        <div class="col-md-1">
                            <!--<button class="btn btn-danger" style="    margin-top: 50px; float: right;" ng-click="foundAccountByNumber(abonentNumber)">Найти</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div ng-if="showTable">
    Страница {{numberPage + 1}} , всего страниц {{totalPage}}
    <table class="table">
        <thead class="ant-table-thead">
        <tr>
            <th class="ant-table-cell">Лицевой счет</th>
            <th class="ant-table-cell font-weight-normal">Абонент</th>
            <th class="ant-table-cell font-weight-normal">Адрес</th>
            <th class="ant-table-cell font-weight-normal hidden ">Номер Телефона</th>
            <th></th>
        </tr>
        </thead>
        <tbody class="ant-table-tbody">
        <tr ng-repeat="account in accountServer" ng-class="{selected: account.obj_id === accountId}" ng-click="selectedColor(account.obj_id)" ng-dblclick="openModal(account)" data-row-key="uid10" data-easy-toggle="#openModal" data-easy-class="open" >
            <td class="ant-table-cell">{{ account.ls_number }}</td>
            <td class="ant-table-cell font-weight-normal">{{ account.fio }}</td>
            <td class="ant-table-cell font-weight-normal">{{ account.address }}</td>
            <td class="ant-table-cell font-weight-normal hidden ">{{ account.number | notFound}}</td>

            <td><!--
                <a ng-click="openModal(account)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>-->
            </td>
        </tr>
        </tbody>
    </table>

    <ul class="pager">
        <li class="previous" ng-class="{hidden: 0 == numberPage}" ng-click="down(formData.ls_number, formData.fio ,formData.address ,formData.phone)"><a><span aria-hidden="true">&larr;</span> Назад</a></li>
        <li class="next" ng-class="{hidden: totalPage == numberPage + 1}" ng-click="up(formData.ls_number, formData.fio ,formData.address ,formData.phone)"><a>Вперед <span aria-hidden="true">&rarr;</span></a></li>
    </ul>
</div>
