<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Вход "Единое окно"</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>

        html, body {
            width: 100%;
            height: 100%;
            margin: 0
        }

        body {
            display: flex
        }

        #form {
            margin: auto;
        }

    </style>
</head>
<body>
<div id="form">
    <form class="form-control" method="post" action="/login.html">
        <h2 class="form-signin-heading" allign="center">Вход "Единое Окно"</h2>
        <p>
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Как на рабочую машину, без email"
                   required>

        </p>
        <p>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control">
        </p>
        <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: #2f353a; border-color: #2f353a">Войти</button>
    </form>
</div>

</body>
</html>
